# Grafana IngressRoute for home-lab
# Namespace: monitoring
#
# Story: 4.2 - Configure Grafana Dashboards and Ingress
# FR: FR24 - Operator can view cluster metrics in Grafana dashboards
# NFR: NFR7 - All ingress traffic uses TLS 1.2+ with valid certificates
# NFR: NFR14 - Grafana dashboards load within 5 seconds
#
# Access: https://grafana.home.jetzinger.com
# Security: HTTPS-only via Let's Encrypt, Tailscale VPN for remote access
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: kube-prometheus-stack-grafana
    app.kubernetes.io/part-of: home-lab
spec:
  secretName: grafana-tls
  duration: 2160h    # 90 days
  renewBefore: 720h  # 30 days before expiry
  dnsNames:
    - grafana.home.jetzinger.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
---
# HTTPS IngressRoute for Grafana
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: kube-prometheus-stack-grafana
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.home.jetzinger.com`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
  tls:
    secretName: grafana-tls
---
# HTTP to HTTPS redirect for Grafana
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress-redirect
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: kube-prometheus-stack-grafana-redirect
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`grafana.home.jetzinger.com`)
      kind: Rule
      middlewares:
        - name: https-redirect
          namespace: monitoring
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
