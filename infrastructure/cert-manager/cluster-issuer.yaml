# Let's Encrypt ClusterIssuer for home-lab
# Namespace: cluster-scoped (no namespace required)
#
# Story: 3.3 - Deploy cert-manager with Let's Encrypt
# FR: FR10 - Automatic TLS certificate provisioning
#
# Issuers:
# - letsencrypt-staging: For testing (higher rate limits)
# - letsencrypt-prod: For production certificates
#
# Challenge: DNS-01 via Cloudflare API
# Note: HTTP-01 won't work for internal domains (*.home.jetzinger.com)
#       because Let's Encrypt can't reach private IPs from the internet
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: letsencrypt-staging
    app.kubernetes.io/part-of: home-lab
spec:
  acme:
    # Let's Encrypt Staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Email for certificate expiry notifications
    email: tt@jetzinger.com
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    # DNS-01 challenge solver using Cloudflare
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: letsencrypt-prod
    app.kubernetes.io/part-of: home-lab
spec:
  acme:
    # Let's Encrypt Production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate expiry notifications
    email: tt@jetzinger.com
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # DNS-01 challenge solver using Cloudflare
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
