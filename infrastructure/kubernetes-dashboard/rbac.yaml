# Kubernetes Dashboard Read-Only RBAC
# Story: 18.1 - Deploy Kubernetes Dashboard
# FR133: Dashboard provides read-only view of all namespaces, pods, and resources
---
# ServiceAccount for dashboard access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-viewer
  namespace: infra
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/instance: dashboard-viewer
    app.kubernetes.io/part-of: home-lab
---
# ClusterRoleBinding to grant read-only access to all resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-viewer
  labels:
    app.kubernetes.io/name: kubernetes-dashboard
    app.kubernetes.io/instance: dashboard-viewer
    app.kubernetes.io/part-of: home-lab
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view  # Built-in read-only ClusterRole
subjects:
  - kind: ServiceAccount
    name: dashboard-viewer
    namespace: infra
