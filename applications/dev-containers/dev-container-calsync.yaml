# Dev Container Deployment - CalSync
#
# Uses ai-dev PVC as template for initial home directory setup
# Storage: local-path PVC mounted at /home/dev
# Image: dev-container-ai:latest
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-home-calsync
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-calsync
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-container-calsync
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-calsync
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dev-container
      app.kubernetes.io/instance: dev-container-calsync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dev-container
        app.kubernetes.io/instance: dev-container-calsync
        app.kubernetes.io/component: development
        app.kubernetes.io/part-of: home-lab
    spec:
      nodeSelector:
        kubernetes.io/hostname: k3s-worker-01
      # Init container: copy template from ai-dev PVC if this PVC is empty
      initContainers:
        - name: init-home
          image: dev-container-ai:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -f /home/dev/.bashrc ]; then
                echo "New PVC detected, copying template from ai-dev..."
                cp -a /template/. /home/dev/
                # Create workspace directory
                mkdir -p /home/dev/workspace
                chown -R 1000:1000 /home/dev
                echo "Template copied successfully"
              else
                echo "Existing PVC detected, skipping template copy"
              fi
          volumeMounts:
            - name: home
              mountPath: /home/dev
            - name: template
              mountPath: /template
              readOnly: true
      containers:
        - name: dev-container
          image: dev-container-ai:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /home/dev/.ssh
              chmod 700 /home/dev/.ssh
              cp /tmp/ssh-keys/authorized_keys /home/dev/.ssh/authorized_keys
              chown -R dev:dev /home/dev/.ssh
              chmod 600 /home/dev/.ssh/authorized_keys
              exec /usr/sbin/sshd -D
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "6Gi"
          volumeMounts:
            - name: home
              mountPath: /home/dev
            - name: ssh-keys
              mountPath: /tmp/ssh-keys
              readOnly: true
          securityContext:
            runAsUser: 0
          readinessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: dev-home-calsync
        - name: template
          persistentVolumeClaim:
            claimName: dev-home-ai-dev
            readOnly: true
        - name: ssh-keys
          configMap:
            name: dev-container-calsync-ssh
            defaultMode: 0600
---
apiVersion: v1
kind: Service
metadata:
  name: dev-container-calsync-svc
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-calsync
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-calsync
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
