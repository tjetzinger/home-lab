# Dev Container Deployment - AI-Dev (Template Container)
#
# This is the TEMPLATE container for all dev containers.
# Configuration changes here are copied to new containers via init container.
#
# Storage: local-path PVC mounted at /home/dev (entire home directory persisted)
# Image: dev-container-ai:latest (AI tools pre-installed system-wide)
#
# Prerequisites:
#   1. Build image: docker build -f Dockerfile.ai -t dev-container-ai:latest ./base-image/
#   2. Push image to k3s nodes
#   3. Create SSH ConfigMap with authorized_keys
#   4. Apply this manifest
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-home-ai-dev
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-ai-dev
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-container-ai-dev
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-ai-dev
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dev-container
      app.kubernetes.io/instance: dev-container-ai-dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dev-container
        app.kubernetes.io/instance: dev-container-ai-dev
        app.kubernetes.io/component: development
        app.kubernetes.io/part-of: home-lab
    spec:
      # Pin to k3s-worker-01 where dev-container-base image is available
      nodeSelector:
        kubernetes.io/hostname: k3s-worker-01
      containers:
        - name: dev-container
          image: dev-container-ai:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Ensure .ssh directory exists with correct permissions
              mkdir -p /home/dev/.ssh
              chmod 700 /home/dev/.ssh
              # Copy SSH keys from ConfigMap
              cp /tmp/ssh-keys/authorized_keys /home/dev/.ssh/authorized_keys
              chown -R dev:dev /home/dev/.ssh
              chmod 600 /home/dev/.ssh/authorized_keys
              exec /usr/sbin/sshd -D
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          volumeMounts:
            # Entire home directory persisted (includes config, workspace, etc.)
            - name: home
              mountPath: /home/dev
            # SSH authorized_keys from ConfigMap
            - name: ssh-keys
              mountPath: /tmp/ssh-keys
              readOnly: true
          securityContext:
            runAsUser: 0  # Root needed for sshd
          readinessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        # Persistent home directory (entire /home/dev)
        - name: home
          persistentVolumeClaim:
            claimName: dev-home-ai-dev
        # SSH keys from ConfigMap
        - name: ssh-keys
          configMap:
            name: dev-container-ai-dev-ssh
            defaultMode: 0600
---
apiVersion: v1
kind: Service
metadata:
  name: dev-container-ai-dev-svc
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-ai-dev
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-ai-dev
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
