# Dev Container Deployment - Belego
#
# Storage: emptyDir (ephemeral, fast local SSD)
# Note: Data is NOT persistent - lost on pod restart
# Use git to persist code changes
#
# Prerequisites:
#   1. Build and push image: docker build -t dev-container-base:latest ./base-image/
#   2. Create SSH ConfigMap with authorized_keys
#   3. Apply this manifest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-container-belego
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-belego
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dev-container
      app.kubernetes.io/instance: dev-container-belego
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dev-container
        app.kubernetes.io/instance: dev-container-belego
        app.kubernetes.io/component: development
        app.kubernetes.io/part-of: home-lab
    spec:
      containers:
        - name: dev-container
          # Image should be available locally on nodes or in a registry
          image: dev-container-base:latest
          imagePullPolicy: IfNotPresent
          # Fix SSH key ownership (ConfigMap mounts as root) then start sshd
          command: ["/bin/sh", "-c"]
          args:
            - |
              cp /tmp/ssh-keys/authorized_keys /home/dev/.ssh/authorized_keys
              chown dev:dev /home/dev/.ssh/authorized_keys
              chmod 600 /home/dev/.ssh/authorized_keys
              exec /usr/sbin/sshd -D
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          resources:
            # FR68: 2 CPU cores, 4GB RAM per container
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          volumeMounts:
            # Persistent workspace for git repos
            - name: workspace
              mountPath: /home/dev/workspace
            # SSH authorized_keys (mounted to temp, copied with correct ownership at startup)
            - name: ssh-keys
              mountPath: /tmp/ssh-keys
              readOnly: true
            # Build artifacts on fast ephemeral storage (FR69)
            - name: build-cache
              mountPath: /home/dev/.cache
            - name: npm-cache
              mountPath: /home/dev/.npm
          securityContext:
            runAsUser: 0  # Root needed for sshd
          readinessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        # Fast ephemeral storage for workspace (local SSD)
        - name: workspace
          emptyDir: {}
        # SSH keys from ConfigMap
        - name: ssh-keys
          configMap:
            name: dev-container-belego-ssh
            defaultMode: 0600
        # Ephemeral storage for builds (emptyDir)
        - name: build-cache
          emptyDir: {}
        - name: npm-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: dev-container-belego-svc
  namespace: dev
  labels:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-belego
    app.kubernetes.io/component: development
    app.kubernetes.io/part-of: home-lab
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: dev-container
    app.kubernetes.io/instance: dev-container-belego
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
