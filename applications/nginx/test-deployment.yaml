# Test Nginx Deployment for HTTPS Ingress Validation
# Namespace: dev
#
# Story: 3.5 - Create First HTTPS Ingress Route
# FR: FR9 - Expose applications via ingress with HTTPS
#
# Purpose: Simple nginx deployment to test HTTPS ingress pipeline
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
  namespace: dev
  labels:
    app.kubernetes.io/name: hello-nginx
    app.kubernetes.io/instance: hello-nginx
    app.kubernetes.io/component: webserver
    app.kubernetes.io/part-of: home-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-nginx
      app.kubernetes.io/instance: hello-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-nginx
        app.kubernetes.io/instance: hello-nginx
        app.kubernetes.io/component: webserver
        app.kubernetes.io/part-of: home-lab
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hello-nginx
  namespace: dev
  labels:
    app.kubernetes.io/name: hello-nginx
    app.kubernetes.io/instance: hello-nginx
    app.kubernetes.io/component: webserver
    app.kubernetes.io/part-of: home-lab
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: hello-nginx
    app.kubernetes.io/instance: hello-nginx
