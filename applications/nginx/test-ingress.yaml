# HTTPS IngressRoute for Test Nginx Service
# Namespace: dev
#
# Story: 3.5 - Create First HTTPS Ingress Route
# FR: FR9 - Expose applications via ingress with HTTPS
# FR: FR10 - Configure automatic TLS certificate provisioning
# NFR: NFR7 - All ingress traffic uses TLS 1.2+ with valid certificates
#
# Purpose: Test HTTPS ingress pipeline with automatic cert provisioning
# Access: https://hello.home.jetzinger.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hello-tls
  namespace: dev
  labels:
    app.kubernetes.io/name: hello-nginx
    app.kubernetes.io/instance: hello-nginx
    app.kubernetes.io/part-of: home-lab
spec:
  secretName: hello-tls
  duration: 2160h    # 90 days
  renewBefore: 720h  # 30 days before expiry
  dnsNames:
    - hello.home.jetzinger.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-ingress
  namespace: dev
  labels:
    app.kubernetes.io/name: hello-nginx
    app.kubernetes.io/instance: hello-nginx
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hello.home.jetzinger.com`)
      kind: Rule
      services:
        - name: hello-nginx
          port: 80
  tls:
    secretName: hello-tls
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hello-ingress-redirect
  namespace: dev
  labels:
    app.kubernetes.io/name: hello-nginx
    app.kubernetes.io/instance: hello-nginx-redirect
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`hello.home.jetzinger.com`)
      kind: Rule
      middlewares:
        - name: https-redirect
          namespace: kube-system
      services:
        - name: hello-nginx
          port: 80
---
# HTTPS redirect middleware (if not already exists in kube-system)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: kube-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: home-lab
spec:
  redirectScheme:
    scheme: https
    permanent: true
