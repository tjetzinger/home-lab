# Paperless-AI IngressRoute for Traefik
# Story: 12.9 - Migrate to clusterzx/paperless-ai
# Epic: 12 - GPU/ML Inference Platform
#
# FRs:
# - FR106: clusterzx/paperless-ai deployed with web-based configuration UI
#
# NFRs:
# - NFR60: Web UI configuration changes take effect without pod restart
---
# Certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: paperless-ai-tls
  namespace: docs
  labels:
    app.kubernetes.io/name: paperless-ai
    app.kubernetes.io/instance: paperless-ai
    app.kubernetes.io/part-of: home-lab
spec:
  secretName: paperless-ai-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - paperless-ai.home.jetzinger.com
---
# Main IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless-ai-ingress
  namespace: docs
  labels:
    app.kubernetes.io/name: paperless-ai
    app.kubernetes.io/instance: paperless-ai
    app.kubernetes.io/component: document-ai
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`paperless-ai.home.jetzinger.com`)
      services:
        - name: paperless-ai-svc
          port: 3000
  tls:
    secretName: paperless-ai-tls
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless-ai-ingress-redirect
  namespace: docs
  labels:
    app.kubernetes.io/name: paperless-ai
    app.kubernetes.io/instance: paperless-ai-redirect
    app.kubernetes.io/component: document-ai
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`paperless-ai.home.jetzinger.com`)
      middlewares:
        - name: https-redirect
          namespace: docs
      services:
        - name: paperless-ai-svc
          port: 3000
