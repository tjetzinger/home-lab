# Paperless-AI Deployment
# Story: 12.9 - Migrate to clusterzx/paperless-ai
# Epic: 12 - GPU/ML Inference Platform
#
# FRs:
# - FR87: Paperless-AI connects to Ollama
# - FR88: LLM-based auto-tagging
# - FR89: Auto-populate correspondents and types
# - FR106: clusterzx/paperless-ai deployed with web-based configuration UI
# - FR107: RAG-based document chat enables natural language queries
# - FR108: Document classification rules configurable via web interface
#
# NFRs:
# - NFR59: RAG document search returns context within 5 seconds
# - NFR60: Web UI configuration changes take effect without pod restart
#
# Image: clusterzx/paperless-ai
# Reference: https://github.com/clusterzx/paperless-ai
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ai
  namespace: docs
  labels:
    app.kubernetes.io/name: paperless-ai
    app.kubernetes.io/instance: paperless-ai
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ai
      app.kubernetes.io/instance: paperless-ai
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ai
        app.kubernetes.io/instance: paperless-ai
        app.kubernetes.io/part-of: home-lab
    spec:
      containers:
        - name: paperless-ai
          image: clusterzx/paperless-ai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: paperless-ai-config
            - secretRef:
                name: paperless-ai-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          # Probes have long delays due to ML model loading (sentence transformers)
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-ai-data
      restartPolicy: Always
---
# Service renamed to avoid K8s env var collision with PAPERLESS_AI_PORT
# K8s injects {SERVICE_NAME}_PORT which conflicts with app's internal config
apiVersion: v1
kind: Service
metadata:
  name: paperless-ai-svc
  namespace: docs
  labels:
    app.kubernetes.io/name: paperless-ai
    app.kubernetes.io/instance: paperless-ai
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: paperless-ai
    app.kubernetes.io/instance: paperless-ai
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
