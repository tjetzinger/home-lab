# vLLM Deployment for home-lab
# Namespace: ml
#
# Story: 25.1 - Upgrade vLLM to Support Qwen3
# Epic: 25 - Document Processing Pipeline Upgrade
#
# FRs:
# - FR203: vLLM upgrade to v0.8.5.post1 with Qwen3-8B-AWQ
# - FR204: Model downloads and loads within 120 seconds
#
# NFRs:
# - NFR107: Document metadata generation <5s via GPU vLLM
# - NFR110: Qwen3 produces valid structured output 95%+ of requests
# - NFR115: Existing CLI arguments remain compatible after upgrade
#
# GPU Worker: Intel NUC + RTX 3060 eGPU (12GB VRAM)
# Model: Qwen/Qwen3-8B-AWQ (4-bit AWQ quantized, ~6GB VRAM)
# Context: 8192 tokens (conservative for 12GB VRAM budget)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: ml
  labels:
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: vllm-server
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/component: llm-inference
    gpu-mode: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
  strategy:
    type: Recreate  # GPU workloads need exclusive access
  template:
    metadata:
      labels:
        app: vllm-server
        app.kubernetes.io/name: vllm
        app.kubernetes.io/instance: vllm-server
        app.kubernetes.io/part-of: home-lab
        app.kubernetes.io/component: llm-inference
        gpu-mode: ml
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu: "true"
      tolerations:
        - key: gpu
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: vllm
          image: vllm/vllm-openai:v0.8.5.post1
          args:
            - --model
            - Qwen/Qwen3-8B-AWQ
            - --quantization
            - awq_marlin
            - --gpu-memory-utilization
            - "0.90"
            - --max-model-len
            - "8192"
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            - --enforce-eager
            - --trust-remote-code
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: 8Gi
              nvidia.com/gpu: 1
            limits:
              cpu: "4"
              memory: 16Gi
              nvidia.com/gpu: 1
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
            - name: shm
              mountPath: /dev/shm
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              value: ""  # Optional: Set via secret if using gated models
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60   # Model loads in ~20s from cache
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30   # Model loads in ~20s from cache
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10      # 30 + (10*10) = 130s max wait
      volumes:
        - name: model-cache
          hostPath:
            path: /var/lib/vllm/huggingface
            type: DirectoryOrCreate
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
