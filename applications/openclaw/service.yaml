---
apiVersion: v1
kind: Service
metadata:
  name: openclaw
  namespace: apps
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: openclaw
  ports:
    - name: gateway
      port: 18789
      targetPort: gateway
      protocol: TCP
    - name: bridge
      port: 18790
      targetPort: bridge
      protocol: TCP
    - name: novnc
      port: 6080
      targetPort: 6080
      protocol: TCP
