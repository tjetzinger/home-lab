---
apiVersion: v1
kind: Service
metadata:
  name: openclaw-nodeport
  namespace: apps
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: openclaw
  ports:
    - name: gateway
      port: 18789
      targetPort: gateway
      nodePort: 30789
      protocol: TCP
    - name: canvas
      port: 18793
      targetPort: canvas
      nodePort: 30793
      protocol: TCP
