apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kubectl
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/part-of: home-lab
  name: openclaw
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/part-of: home-lab
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-worker-01
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - >-
              chown -R 1000:1000 /data/openclaw /data/clawd 2>/dev/null;
              mkdir -p /data/openclaw/memory/lancedb &&
              chown -R 1000:1000 /data/openclaw/memory;
              chown -R 1000:1000 /data/openclaw/workspace/second-brain-app/.next /data/openclaw/workspace/second-brain-app/node_modules 2>/dev/null
          volumeMounts:
            - name: openclaw-data
              mountPath: /data/openclaw
              subPath: openclaw
            - name: openclaw-data
              mountPath: /data/clawd
              subPath: clawd
      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              set -a
              [ -f /home/node/.openclaw/workspace/.env ] && . /home/node/.openclaw/workspace/.env
              set +a
              exec node dist/entry.js gateway --bind lan --port 18789
          envFrom:
            - secretRef:
                name: openclaw-secrets
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
            - name: bridge
              containerPort: 18790
              protocol: TCP
            - name: canvas
              containerPort: 18793
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 4Gi
          volumeMounts:
            - name: openclaw-data
              mountPath: /home/node/.openclaw
              subPath: openclaw
            - name: openclaw-data
              mountPath: /home/node/clawd
              subPath: clawd
        - name: sandbox-browser
          image: docker.io/library/openclaw-sandbox-browser:bookworm-slim
          imagePullPolicy: Never
          ports:
            - name: cdp
              containerPort: 9222
            - name: vnc
              containerPort: 5900
            - name: novnc
              containerPort: 6080
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 9222
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9222
            initialDelaySeconds: 10
            periodSeconds: 30
        - name: second-brain
          image: node:22-slim
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          workingDir: /workspace/second-brain-app
          command:
            - node
            - node_modules/.bin/next
            - start
            - -p
            - "3000"
          ports:
            - name: second-brain
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: openclaw-data
              mountPath: /workspace
              subPath: openclaw/workspace
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: openclaw-data
          persistentVolumeClaim:
            claimName: openclaw-data
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
