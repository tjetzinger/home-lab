# Apache Tika Service for Paperless-ngx Integration
# Story: 10.9 - Deploy Office Document Processing (Tika + Gotenberg)
# Epic: 10 - Document Management System
#
# Internal service - no ingress required
# Paperless connects via: http://tika:9998

apiVersion: v1
kind: Service
metadata:
  name: tika
  namespace: docs
  labels:
    app: tika
    app.kubernetes.io/name: tika
    app.kubernetes.io/instance: tika
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  ports:
    - port: 9998
      targetPort: 9998
      protocol: TCP
      name: http
  selector:
    app: tika
