---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbot
  namespace: apps
  labels:
    app.kubernetes.io/name: moltbot
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: moltbot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: moltbot
        app.kubernetes.io/part-of: home-lab
    spec:
      # Pin to k3s-worker-01 for local storage persistence
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k3s-worker-01
      containers:
        - name: moltbot
          image: docker.io/library/openclaw:2026.1.29
          imagePullPolicy: Never
          command:
            - node
            - dist/entry.js
            - gateway
            - --bind
            - lan
            - --port
            - "18789"
            - --allow-unconfigured
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
            - name: bridge
              containerPort: 18790
              protocol: TCP
          envFrom:
            - secretRef:
                name: moltbot-secrets
          volumeMounts:
            - name: moltbot-data
              mountPath: /home/node/.openclaw
              subPath: openclaw
            - name: moltbot-data
              mountPath: /home/node/clawd
              subPath: clawd
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: moltbot-data
          persistentVolumeClaim:
            claimName: moltbot-data
