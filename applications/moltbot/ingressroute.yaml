# Moltbot IngressRoute for Traefik
# Story: 21.2 - Configure Traefik Ingress & Control UI
# FR153: Gateway health visible via control UI
# FR154: Gateway restart via control UI
---
# Certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: moltbot-tls
  namespace: apps
  labels:
    app.kubernetes.io/name: moltbot
    app.kubernetes.io/instance: moltbot-gateway
    app.kubernetes.io/part-of: home-lab
spec:
  secretName: moltbot-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - moltbot.home.jetzinger.com
---
# Main IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: moltbot-ingress
  namespace: apps
  labels:
    app.kubernetes.io/name: moltbot
    app.kubernetes.io/instance: moltbot-gateway
    app.kubernetes.io/component: control-ui
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`moltbot.home.jetzinger.com`)
      services:
        - name: moltbot
          port: 18789
  tls:
    secretName: moltbot-tls
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: moltbot-ingress-redirect
  namespace: apps
  labels:
    app.kubernetes.io/name: moltbot
    app.kubernetes.io/instance: moltbot-gateway-redirect
    app.kubernetes.io/component: control-ui
    app.kubernetes.io/part-of: home-lab
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`moltbot.home.jetzinger.com`)
      middlewares:
        - name: https-redirect
          namespace: apps
      services:
        - name: moltbot
          port: 18789
