# Standalone Redis deployment for Paperless-ngx
# Simple Redis deployment using official Docker Hub image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: docs
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: paperless-redis
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: paperless-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: paperless-redis
        app.kubernetes.io/part-of: home-lab
    spec:
      containers:
      - name: redis
        image: redis:7-alpine  # Use official lightweight Redis image
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: docs
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: paperless-redis
    app.kubernetes.io/part-of: home-lab
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: paperless-redis
