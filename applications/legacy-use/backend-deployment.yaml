# legacy-use Backend Deployment with Docker-in-Docker sidecar
# DinD provides a real Docker socket for the backend to spawn job containers
# Requires privileged mode for the DinD container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-use-backend
  namespace: legacy-use
  labels:
    app.kubernetes.io/name: legacy-use
    app.kubernetes.io/instance: legacy-use-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: legacy-use
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: legacy-use
        app.kubernetes.io/instance: legacy-use-backend
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: home-lab
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: tjetzinger/legacy-use-backend:1.2.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: legacy-use-secrets
                  key: database-url
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: legacy-use-secrets
                  key: anthropic-api-key
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: legacy-use-secrets
                  key: google-api-key
            - name: DOCKER_HOST
              value: "tcp://localhost:2375"
            - name: GUNICORN_WORKERS
              value: "2"
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 3Gi
          readinessProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 15
            periodSeconds: 30
        - name: dind
          image: docker:27-dind
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /etc/docker
              echo '{"dns": ["10.43.0.10"]}' > /etc/docker/daemon.json
              dockerd-entrypoint.sh &
              DOCKERD_PID=$!
              # Wait for Docker daemon to be ready
              until docker info >/dev/null 2>&1; do sleep 1; done
              # Always pull latest target image
              docker pull tjetzinger/legacy-use-target:latest
              docker tag tjetzinger/legacy-use-target:latest legacy-use-target:local
              wait $DOCKERD_PID
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: dind-storage
          persistentVolumeClaim:
            claimName: legacy-use-dind-storage
      restartPolicy: Always
