# legacy-use Frontend Nginx Configuration
# Serves pre-built React SPA with API proxy to backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: legacy-use-frontend-config
  namespace: legacy-use
  labels:
    app.kubernetes.io/name: legacy-use
    app.kubernetes.io/instance: legacy-use-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';
        access_log /var/log/nginx/access.log main;

        server_tokens off;
        sendfile on;
        tcp_nopush on;
        keepalive_timeout 65;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Security headers (added to all responses)
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;

        # Use Kubernetes CoreDNS for runtime DNS resolution
        resolver 10.43.0.10 valid=30s ipv6=off;
        resolver_timeout 5s;

        server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            # Health check endpoint (for probes)
            location /health {
                access_log off;
                default_type text/plain;
                add_header X-Content-Type-Options nosniff always;
                add_header X-Frame-Options SAMEORIGIN always;
                return 200 "healthy\n";
            }

            # WebSocket upgrade for VNC sessions
            location ~ ^/api/sessions/.*/vnc/websockify$ {
                set $backend "legacy-use-backend.legacy-use.svc.cluster.local:8088";
                proxy_pass http://$backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 3600s;
                proxy_send_timeout 3600s;
            }

            # API proxy to backend
            location /api/ {
                set $backend "legacy-use-backend.legacy-use.svc.cluster.local:8088";
                proxy_pass http://$backend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Hashed static assets - aggressive caching
            location /assets/ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options nosniff always;
                add_header X-Frame-Options SAMEORIGIN always;
            }

            # SPA fallback - serve index.html for all routes
            location / {
                try_files $uri $uri/ /index.html;

                # No caching for index.html (ensures fresh deploys)
                location = /index.html {
                    add_header Cache-Control "no-cache, no-store, must-revalidate";
                    add_header Pragma "no-cache";
                    add_header Expires "0";
                    add_header X-Content-Type-Options nosniff always;
                    add_header X-Frame-Options SAMEORIGIN always;
                }
            }
        }
    }
