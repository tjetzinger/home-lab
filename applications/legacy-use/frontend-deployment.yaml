# legacy-use Frontend Deployment
# Nginx serving pre-built React SPA with API proxy to backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-use-frontend
  namespace: legacy-use
  labels:
    app.kubernetes.io/name: legacy-use
    app.kubernetes.io/instance: legacy-use-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: legacy-use
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: legacy-use
        app.kubernetes.io/instance: legacy-use-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: home-lab
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: build-static
          image: tjetzinger/legacy-use-frontend:1.2.0
          imagePullPolicy: IfNotPresent
          workingDir: /web
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          command:
            - /bin/sh
            - -c
            - |
              pnpm build-lazy && cp -a /web/build/. /static/
          env:
            - name: VITE_PUBLIC_DISABLE_TRACKING
              value: "true"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - name: static-files
              mountPath: /static
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:1.27-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          command:
            - nginx
            - -c
            - /etc/nginx/custom/nginx.conf
            - -g
            - "daemon off;"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          volumeMounts:
            - name: static-files
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/custom
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-tmp
              mountPath: /tmp
      volumes:
        - name: static-files
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: legacy-use-frontend-config
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
      restartPolicy: Always
