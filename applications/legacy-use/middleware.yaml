# HTTPS Redirect Middleware for legacy-use namespace
# Redirects HTTP requests to HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: legacy-use
  labels:
    app.kubernetes.io/name: legacy-use
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  redirectScheme:
    permanent: true
    scheme: https
