# Gotenberg Service for Paperless-ngx Integration
# Story: 10.9 - Deploy Office Document Processing (Tika + Gotenberg)
# Epic: 10 - Document Management System
#
# Internal service - no ingress required
# Paperless connects via: http://gotenberg:3000

apiVersion: v1
kind: Service
metadata:
  name: gotenberg
  namespace: docs
  labels:
    app: gotenberg
    app.kubernetes.io/name: gotenberg
    app.kubernetes.io/instance: gotenberg
    app.kubernetes.io/part-of: home-lab
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: gotenberg
